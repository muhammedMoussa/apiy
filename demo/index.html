<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>APIY</title>
  <link rel="stylesheet" href="./app.css">
  <script src="./app.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css">

</head>
<body class="container">
  <div class="row">
    <div class="col s12">
      <h1>APIY</h1>
      <blockquote>
        a lightweight plugin that makes asynchronous api calls, one second of code!
      </blockquote>
      <p>Try it now!</p>
    </div>
  </div>
  <div class="row">
    <div class="col s12">
      <button class="btn waves-effect waves-light" id="get-btn">GET</button>
      <button class="btn waves-effect waves-light" id="post-btn">POST</button>
      <button class="btn waves-effect waves-light" id="put-btn">PUT</button>
      <button class="btn waves-effect waves-light" id="patch-btn">PATCH</button>
      <button class="btn waves-effect waves-light" id="delete-btn">DELETE</button>
    </div>
  </div>

  <div class="row">
    <div class="card blue-grey darken-1col s12">
      <div clas="card blue-grey darken-1">
        <span class="card-title">Response: </span>
        <code id="results"></code>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col s4">
      <p style="display: inline">Find Apiy..</p>
      <a class="fab fa-npm" href="https://www.npmjs.com/package/apiy" target="_blank"></a>
      <a class="fab fa-github" href="https://github.com/muhammedMoussa/apiy" target="_blank"></a>
    </div>
  </div>
</body>
</html>
